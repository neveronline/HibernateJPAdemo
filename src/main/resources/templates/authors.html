<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>
<table>
    <h1>Author List</h1>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
    </tr>
    <tr th:each="a : ${authors}">
        <td th:text="${a.authorId}"></td>
        <td th:text="${a.lastName}"></td>
        <td th:text="${a.firstName}"></td>
    </tr>

</table>

</body>
</html>
